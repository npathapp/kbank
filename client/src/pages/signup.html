<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBank - Signup</title>
  <link rel="shortcut icon" href="../../../assets/KBank_icon.png" type="image/x-icon">
  <link rel="stylesheet" href="../scss/master.scss">
  <script defer src="../js/auth.js"></script>
</head>

<body>

  <main class="main">
    <form class="form" onSubmit="index.signup()">
      <h1 class="form__title">Signup</h1>
      <label class="form__label" for="firstName"> First Name</label>
      <input class="form__input" type="text" name="firstName" placeholder="e.g. John" spellcheck="false" required>
      <label class="form__label" for="lastName">Last Name</label>
      <input class="form__input" type="text" name="lastName" placeholder="e.g. Smith" spellcheck="false" required>
      <label class="form__label" for="username">Username</label>
      <input class="form__input" type="text" name="username" placeholder="e.g. applejacks55" spellcheck="false" pattern="[0-9a-zA-Z-_]+" title="The username can contain English letters (capitalized or not), digits, and the characters '_' (underscore) and '-' (dash)" required>
      <label class="form__label" for="email">Email</label>
      <input class="form__input" type="email" name="email" placeholder="e.g. johnsmith@email.com" spellcheck="false" required>
      <label class="form__label" for="password">Password</label>
      <input class="form__input" type="password" name="password" placeholder="Must be at least 6 characters" minlength="6" maxlength="100" required>
      <button class="form__button">Signup</button>
      <div class="form__container">
        <a class="form__anchor" href="index.html">Sign in instead</a>
      </div>
    </form>
  </main>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KBank - Signup</title>
  <link rel="shortcut icon" href="../resources/images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../scss/master.scss">
  <script defer src="../js/auth.js"></script>
</head>

<body>

  <main class="main">
    <form class="form" onSubmit="index.signup()">
      <img src="../resources/images/favicon.png" alt="KBank Logo" draggable="false">
      <h1 class="form__title">Signup</h1>
      <label class="form__label" for="name">Name</label>
      <input class="form__input" type="text" name="name" placeholder="e.g. Babu Thomas" spellcheck="false" required>
      <label class="form__label" for="email">Email</label>
      <input class="form__input" type="email" name="email" placeholder="e.g. babuthomas@gmail.com" spellcheck="false" required>
      <label class="form__label" for="password">Password</label>
      <input class="form__input" type="password" name="password" placeholder="Must be at least 6 characters" minlength="6" maxlength="100" required>
      <button class="form__button">Sign up</button>
      <div class="form__container">
        <a class="form__anchor" href="login.html">Sign in instead</a>
      </div>
    </form>
  </main>

</body>

</html>
